<!DOCTYPE html>
<html>
<head>
	<title>popup页</title>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style>
	body {
		font-family: 'Microsoft Yahei';
		width: 220px;
		min-height: 100px;
		text-align: center;
	}
	a {margin-right: 10px;}
	.options{}
	.options .option input {
		margin: 10px auto;
		text-align: center;
	}
	</style>
</head>
<body>
	<h2>设置</h2>
	<div class="options">
		<div class="option">
			<label for="switchTime">请输入切换速度（5~9999秒）</label>
			<input type="number" placeholder="" name="" id="switchTimeBox" >
		</div>
		<div class="option">
			<input type="button" id="activateBtn"/>
		</div>
	</div>

	<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
